<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <script type="application/javascript" src="polyfills/browser-polyfill.min.js"></script>
    <script type="application/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="common.js"></script>
    <script type="application/javascript" src="config.js"></script>
    <script type="application/javascript" src="popup.js"></script>
</head>

<body>
    <div class="selectextPopupWrapper">
        <div class="selectextHeaderWrapper">
            <img src="images/selectext-logo-filled.png" class="selectextLogoHeader" />
            <div class="selectextUserIconWrapper">
                <img src="images/default-user-icon.jpeg" class="userIcon" />
            </div>
        </div>
        
        <div class="selectextSiteNameHeaderWrapper">
            <h2 class="siteNameHeader">
            </h2>
        </div>
        <div class="selectextRunOnWrapper">
            <h3 class="selectextSubHeader pauseOnSiteText">Pause on this site</h3>
            <div class="toggleTableWrapper">
                <button class="selectextButton pauseOnceButton">Once</button>
                <button class="selectextButton pauseAlwaysButton">Always</button>
            </div>
        </div>
        <div class="selectextColoursWrapper">
            <h3 class="selectextSubHeader">Choose a colour</h3>
            <div class="colourButtonsWrapper">
                <div class="colourPanelRow">
                    <div class="colourPanelWrapper">
                        <div id="colour2" class="colourPanel" style="background-color: #00B9FB"></div>
                    </div>
                    <div class="colourPanelWrapper">
                        <div id="colour1" class="colourPanel" style="background-color: #7eff66"></div>
                    </div>
                    <div class="colourPanelWrapper">
                        <div id="colour3" class="colourPanel" style="background-color: #ffb340"></div>
                    </div>
                    <div class="colourPanelWrapper">
                        <div id="colour4" class="colourPanel" style="background-color: #ff80d3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyModeWrapper">
            <h3 class="selectextSubHeader copyModeText">Copy mode</h3>
            <div class="radioButtonsWrapper">
                <div class="radioButtonWrapper">
                    <input type="radio" id="multiline" name="copymode" value="multiline" checked>
                    <label for="multiline">Multi-line - best for bullet points<br>
                        <p class="labelSubText">(line break after every line)</p>
                    </label>

                </div>

                <div class="radioButtonWrapper" style="margin-top: 5px;">
                    <input type="radio" id="singleline" name="copymode" value="singleline">
                    <label for="singleline">Single-line - best for paragraphs<br>
                        <p class="labelSubText">(all selected text on a single line)</p>
                    </label>
                </div>

                <div class="radioButtonWrapper" style="margin-top: 5px;">
                    <input type="radio" id="indentation" name="copymode" value="indentation">
                    <label for="indentation">Indentation - best for code<br>
                        <p class="labelSubText">(multi-line with indentation)</p>
                    </label>
                </div>
            </div>
        </div>
        <div class="selectextPlanWrapper">
            <div class="yourPlanWrapper">
                <h3 class="selectextSubHeader yourPlanHeader">Your plan</h3>
            </div>
            <h4 class="selectexth4 usageText"><span class="ocrCountText">?</span>/<span class="dailyLimitText">?</span> credits used this month</h4>
            <p class="labelSubText resetsInText">Resets in ? days, ? hours</p>
            <div class="upgradeButtonWrapper">
                <button class="selectextButton upgradeButton">?</button> 
            </div>
        </div>
    </div>
</body>

</html>
